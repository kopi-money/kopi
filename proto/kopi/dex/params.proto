syntax = "proto3";
package kopi.dex;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "kopi/dex/discount_level.proto";

option go_package = "github.com/kopi-money/kopi/x/dex/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "kopi/x/dex/Params";
  option (gogoproto.equal) = true;

  bytes trade_fee = 1 [
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable)   = false
  ];

  bytes order_fee = 2 [
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable)   = false
  ];

  bytes reserve_share = 3 [
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable)   = false
  ];

  bytes virtual_liquidity_decay = 4 [
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable)   = false
  ];

  bytes fee_reimbursement = 5 [
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable)   = false
  ];

  bytes trade_amount_decay = 6 [
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable)   = false
  ];

  repeated DiscountLevel discount_levels = 7;

  uint64 max_order_life = 8;
}